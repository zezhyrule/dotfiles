	<title></title>
	<link rel="icon" href="chrome-extension://iooicodkiihhpojmmeghjclgihfjdjhj/img/favicon.ico"/>

	<style type="text/css">
		html, body, #table, #td { background-color: #F3F2EE; position: relative; width: 100%; height: 100%; padding: 0; margin: 0; }
		#td { text-align:center; vertical-align: middle; }
		#div
		{
			font-family: Helvetica, Arial, sans-serif; font-size: 13px;
			line-height: 1.5;
			color: #000;
			text-align: left;
			
			width: 512px;
			padding-left: 77px;
			min-height: 87px; 
			padding-top: 2em;
			padding-bottom: 6.5em; 			
			
			margin-left: auto;
			margin-right: auto;
			
			position: relative;
		}
		
		#tips__heading { font-size: 150%; }
		#tips__logo
		{
			position: absolute;
			top: 1.5em; left: -21px;
			width: 87px; height: 87px;
			background-image: url('../img/curtain--logo.png');
			background-position: top left; background-repeat: no-repeat;
		}
        
        @media (min--moz-device-pixel-ratio: 2),
               (-webkit-min-device-pixel-ratio: 2),
               (min-device-pixel-ratio: 2)

<body>
	<table id="table" cellspacing="0" cellpadding="0" border="0"><tr>
		<td id="td">
			<div id="div">
				<div id="tips__logo"></div>
				<div id="tips__heading"></div>
				<div id="tips__body"></div>
			</div>
		</td>
	</tr></table>
	<script>
        //  __escapeForHTML
        
    //  escapeForHTML
    //  =============
        function __escapeForHTML(_string)
        {
            var _replace = {
                "&": "amp", 
                '"': "quot", 
                "<": "lt", 
                ">": "gt"
            };
            
            return _string.replace(
                /[&"<>]/g,
                function (_match) { return ("&" + _replace[_match] + ";"); }
            );
        }

    
		document.title = chrome.i18n.getMessage('meta_extension_name');
		document.getElementById('tips__heading').innerHTML = __escapeForHTML(chrome.i18n.getMessage('inside__blank_error__heading'));
		document.getElementById('tips__body').innerHTML = __escapeForHTML(chrome.i18n.getMessage('inside__blank_error__body'));
	</script>
</body>
